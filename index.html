<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
      value="This content will always face you."
      scale="120 120 120"
      gps-entity-place="latitude: 47.4861069; longitude: -122.3031709;"
    ></a-text>
    <a-box material="color: yellow" position="0 30 0" gps-entity-place="latitude: 47.4862621; longitude: -122.3032201"/>
    <a-box material="color: blue" position="0 30 0" gps-entity-place="latitude: 47.4861067; longitude: -122.3035437"/>
    <a-box material="color: red" position="0 30 0" gps-entity-place="latitude: 47.4863029; longitude: -122.3035259"/>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
