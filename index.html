<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="my-image" src="./assets/magnemite/map-marker.png">
      </a-assets>
    
      <!-- Using the asset management system. -->
      <a-image src="#my-image" gps-entity-place="longitude: -122.303146; latitude: 47.486099;"></a-image>
      <a-camera gps-camera rotation-reader> </a-camera>

      <a-assets>
        <img id="my-icon" src="./assets/magnemite/place_icon.png">
      </a-assets>
    
      <!-- Using the asset management system. -->
      <a-image src="#my-icon" gps-entity-place="longitude: -122.303136; latitude: 47.486100;"></a-image>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
